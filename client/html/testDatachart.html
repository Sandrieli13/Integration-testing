 <!DOCTYPE html>
 <html>
 <head>
     <style>
         .chart-container {
             display: flex;
             justify-content: center;
         }
         .chart {
             width: 400px; /* Adjust the width of the charts as needed */
             margin: 10px;
         }
     </style>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 </head>
 <body>
     {% for data, chart_name in all_data %}
     <div class="chart-container">
         <div class="chart">
             <canvas id="chart{{ forloop.counter }}"></canvas>
         </div>
     </div>
     <script>
         var data{{ forloop.counter }} = {{ data|safe }};
         var years{{ forloop.counter }} = data{{ forloop.counter }}.map(item => item[0]);
         var values{{ forloop.counter }} = data{{ forloop.counter }}.map(item => parseInt(item[1]));
 
         var ctx{{ forloop.counter }} = document.getElementById('chart{{ forloop.counter }}').getContext('2d');
         var myChart{{ forloop.counter }} = new Chart(ctx{{ forloop.counter }}, {
             type: 'line', // Use a line chart to visualize the data
             data: {
                 labels: years{{ forloop.counter }},
                 datasets: [{
                     label: '{{ chart_name }}',
                     data: values{{ forloop.counter }},
                     borderColor: 'rgba(75, 192, 192, 1)',
                     backgroundColor: 'rgba(75, 192, 192, 0.2)',
                     borderWidth: 1,
                     fill: true // Fill the area under the line
                 }]
             },
             options: {
                 title: {
                     display: true,
                     text: 'Graduation Data for ' + '{{ chart_name }}'
                 },
                 tooltips: {
                     mode: 'index',
                     intersect: false
                 },
                 responsive: true,
                 maintainAspectRatio: false
             }
         });
     </script>
     {% endfor %}
 </body>
 </html>
